{% extends 'base1.html' %}
{% block title %} Profile {% endblock %}

{% block content %}

 <section class="vh-100" style="background-color: #eee;">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                         <form action="{% url 'editprofile' userinfo.id %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="row">
                                    <label for="username">UserName</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username " value="{{ userinfo.username }}">
                                </div>
                                <div class="row">
                                    <label for="email">Email</label>
                                    <input type="email" readonly class="form-control" id="email" name="email" placeholder="Enter email " value="{{ userinfo.email }}">
                                </div>
                                <div class="row">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter country " value="{{ addtionalinfo.country }}">
                                </div>
                                <div class="row">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="Phone" name="phone" placeholder="Enter Phone " value="{{ addtionalinfo.phone }}" pattern="^01[0|1|2|5][0-9]{8}$">
                                </div>
                                <div class="row">
                                    <label for="birthday">Birthday</label>
                                    <input type="date" class="form-control" id="birthday" name="birth" placeholder="Enter birthday " value="{{ addtionalinfo.birth }}">
                                </div>
                                <div class="row">
                                    <label for="social_media">Social Media</label>
                                    <input type="url" class="form-control" id="social_media" name="social_media" placeholder="Enter social media " value="{{ addtionalinfo.social_media }}" >
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top:8px;">
                            <div class="col-lg-8">
                                <button class="btn  btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                </form>

                          </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                           <img src="{{ addtionalinfo.image.url }}"class="img-fluid rounded-circle" alt="Sample image">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
    <div class="row">
        {% for userpro in userproject %}
        <div class="container col-4">
            <div class="card" style="width: 18rem;">
                 <img src='{{ userpro.images.0.image.url  }}'>
              <div class="card-body">
                <h5 class="card-title">Project title : {{userpro.title}}</h5>
                <h4 class="card-text">Project Target : {{userpro.total_target}} </h4>
                  <h3>Project Category : {{userpro.category}}</h3>
               <a class="btn btn-primary"href=" {% url 'detail' userpro.id %} ">Show Project</a>
              </div>
            </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
